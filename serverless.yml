service: crawler-processStreamUpdate

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-offline-dynamodb-streams

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 128
  timeout: 15
  logRetentionInDays: 14
  versionFunctions: false
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: arn:aws:dynamodb:*:*:table/crawler

functions:
  streamUpdated:
    handler: crawler/handler.streamUpdated
    events:
      - stream: arn:aws:dynamodb:eu-west-1:515804667357:table/crawler/stream/2019-02-06T21:09:09.888

custom:
  dynamodb:
    stages:
      - dev
    start:
      migrate: true
  serverless-offline-dynamodb-streams:
    apiVersion: '2013-12-02'
    endpoint: http://0.0.0.0:8000
    region: eu-west-1
    accessKeyId: root
    secretAccessKey: root
    skipCacheInvalidation: false
    readInterval: 500

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: crawler
        AttributeDefinitions:
          - AttributeName: url
            AttributeType: S
        KeySchema:
          - AttributeName: url
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamEnabled: true
          StreamViewType: NEW_AND_OLD_IMAGES
